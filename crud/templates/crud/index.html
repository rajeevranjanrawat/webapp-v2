{% extends 'layout.html' %}

{% block content %}

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>EmpName</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.emp_name }}</td>
        <td>{{ row.emp_email }}</td>
        <td>{{ row.address }}</td>
        <td>{{ row.phone }}</td>
        <td>
            <span>
                <a class="btn btn-info btn-sm" href="/crud/view/{{row.id}}">VIEW</a>
                <a class="btn btn-primary btn-sm" href="/crud/update/{{row.id}}">UPDATE</a>
                <a class="btn btn-warning btn-sm delete" href="/crud/delete/{{row.id}}">DELETE</a>
            </span>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-warning" href="/sites/signin">Back To Dashboard</a>
<script>
    $(document).ready(function(){

        $('.delete').click(function(){


                if(confirm('Are you sure to delete this item?'))
                    {
                    return true;
                   }
                   else{
                   return false;
                   }
        });
    });

</script>

{% endblock %}
